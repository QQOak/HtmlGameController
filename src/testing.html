<!DOCTYPE html>
<head>
    <title>Thumbstick Joystick</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="ThumbStick.js"></script>

    <style type="text/css">

        #leftJoystickContainer
        {
            touch-action: none;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: burlywood;
            float: left;
        }

        #rightJoystickContainer
        {
            text-align: right;
            touch-action:none;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: burlywood;
            float: right;
        }

        .touchpadContainer {
            padding: 10px;
        }


    </style>

</head>
<body>

    <div class="touchpadContainer" id="leftJoystickContainer">
        <div>
            Coordinates
            <div>X: <span id="leftxPos">-1</span></div>
            <div>Y: <span id="leftyPos">-1</span></div>
        </div>
    </div>

    <div class="touchpadContainer" id="rightJoystickContainer">
        <div>
            Coordinates
            <div>X: <span id="rightxPos">-1</span></div>
            <div>Y: <span id="rightyPos">-1</span></div>
        </div>
    </div>

    <script type="text/javascript">
        $('#leftJoystickContainer').ThumbStick({
            xAxisLabel: $('#leftxPos'),
            yAxisLabel: $('#leftyPos'),
            showMovementLimit: true,
            buttonRadius: 50,
            movementLimitRadius: 100,
            hatBorderWidth: 10,
            hatBorderColor: '#6a809c',
            hatFillColor: '#7596bf'
        });
        $('#rightJoystickContainer').ThumbStick({
            xAxisLabel: $('#rightxPos'),
            yAxisLabel: $('#rightyPos'),
            showMovementLimit: false,
            buttonRadius: 150,
            movementLimitRadius: 400
        });
    </script>

</body>
</html>
