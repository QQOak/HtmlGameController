<!DOCTYPE html>
<head>
    <title>Thumbstick Joystick</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="ThumbStick.js"></script>

    <style type="text/css">

        #leftJoystickContainer
        {
            touch-action: none;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: burlywood;
            float: left;
        }

        #rightJoystickContainer
        {
            touch-action:none;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: burlywood;
            float: right;
        }

    </style>

</head>
<body>

    <div>
        Coordinates
        <div>X: <span id="xPos">-1</span></div>
        <div>Y: <span id="yPos">-1</span></div>
    </div>

    <div id="leftJoystickContainer"></div>
    <div id="rightJoystickContainer"></div>

    <script type="text/javascript">
        $('#leftJoystickContainer').ThumbStick({
            xAxisLabel: $('#leftxPos'),
            yAxisLabel: $('#leftyPos')
        });
        $('#rightJoystickContainer').ThumbStick({
            xAxisLabel: $('#rightxPos'),
            yAxisLabel: $('#rightyPos')
        });
    </script>

</body>
</html>
